<!DOCTYPE html>
<html>
<head>
    <title>Greeting Page</title>
    <script>
        
            var name = window.prompt("Please enter your name:");
            var hour = new Date().getHours();
          
            if ( hour < 12) {
            document.write("<h1>Good Morning, " + name);
        } else if (hour >= 12 && hour <=24)  {
            document.write("<h1>Good Afternoon, " + name);
        }
             
    </script>
</head>
<body>
  <h3>Example 2</h3>
 <h3> Greeting page</h3>
</body>
</html>
