<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript example 1</title>
<meta charset="utf-8">
<script>
    function add(){
     var num1 = parseInt(document.getElementById('n1').value);
     var num2 = parseInt(document.getElementById('n2').value);

    var result=num1+num2;
    document.getElementById('result').innerHTML=result;
    }

    function sub(){
      var num1 = parseInt(document.getElementById('n1').value);
     var num2 = parseInt(document.getElementById('n2').value);

    var result=num1-num2;
    document.getElementById('result').innerHTML=result;
    }

    function multiply(){
      var num1 = parseInt(document.getElementById('n1').value);
     var num2 = parseInt(document.getElementById('n2').value);

    var result=num1*num2;
    document.getElementById('result').innerHTML=result;
    }

    function changeText(){
      document.getElementById("number1").style.color = "green";
      document.getElementById("number2").style.color = "green";
    }

     function changeBackground(){
    document.getElementById('n1').style.backgroundColor = "red";
    document.getElementById('n2').style.backgroundColor = "lavender";
     }

     function turnOff(){
    document.getElementById('img').src="./Images/pic_bulboff.gif";
     }

     function turnOn(){
    document.getElementById('img').src="./Images/pic_bulbon.gif";
     }
    </script>
</head>
<body>

<form>
  <h1>example 1</h1>
   <label for="n1" id="number1">number 1: </label>
   <input type=number id="n1"><br><br>
   <label for="n2" id="number2">number 2: </label>
   <input type=number id="n2"> <br><br>
   <input type=button  onclick="add();" value="add" >

   <input type="button" onclick="sub();" value="subtraction">

   <input type=button onclick="multiply();" value="multiply" >

   <input type=button onclick="changeBackground();" value="change background color">

  <input type=button onclick="changeText();" value="change text color">
  
</form>

<p id="result"></p>

<h1>example 2</h1>
<button onclick="turnOff();">Turn off the light</button>
<img id="img" src="./Images/pic_bulboff.gif" >
<button onclick="turnOn();">Turn on the light</button>

</body>
</html>
