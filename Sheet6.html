<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alert</title>
    <script type="text/javascript">
     var total=0;
     var gradeCounter=1;
     var grade;
     
     var average;
     var maxGrade=0;
      while(gradeCounter<=5)
      {
      grade=window.prompt("Enter '5' grade:", "0")
      grade=parseInt(grade);
      total=total+grade;
      

      if (grade > maxGrade) {
                maxGrade = grade;
            }

            gradeCounter = gradeCounter + 1;
        }
  
      average=total/5;
      document.writeln("<h1>The average is:"+average+"</h1>")
      document.writeln("<h1>The maximum grade is: " + maxGrade + "</h1>");
   
    </script>
</head>
<body>
</body>
</html>
