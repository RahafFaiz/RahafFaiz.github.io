
<!DOCTYPE html>
<html>
  <head>
    <title>BMI calculator creating using JavaScript</title> 
    <script>
 
 var weight;
 var height;
 var bmi;
 var result;
         
 function BIMCalculation(){

        weight=parseInt(document.getElementById("weight").value); 
        height =parseInt(document.getElementById("height").value);
        bmi = weight / (height * height/10000);
     

       if (bmi < 18.5) {
          result = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          result = "You have Healthy Weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
          result = "Overweight";
        } else {
          result = "Obese";
        }

        document.getElementById("BMIResult").innerHTML = bmi;
        document.getElementById("CategoryOfWeight").innerHTML = " Your BMI: "+ result;
    }

    </script>
  </head>
  <body>
    <h1>BMI calculator creating using JavaScript</h1> 
    <from>
     <label>your Weight(kg):</label> 
     <input type="number" id="weight"><br><br>
     <label>your Height(cm):</label> 
     <input type="number" id="height"><br><br> 
     <input type="button" value="calculate BMI" onclick="BIMCalculation()"><br>  
     </from>
     <p>Your BMI:<span id="BMIResult"> </span></p>
     <p>This Means:<span id="CategoryOfWeight"> </span></p>

    
  </body>

</html>
